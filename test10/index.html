        <span class="string">'Northern Territory, central Australia. It lies 335&amp;#160;km (208&amp;#160;mi) '</span>+
        <span class="string">'south west of the nearest large town, Alice Springs; 450&amp;#160;km '</span>+
        <span class="string">'(280&amp;#160;mi) by road. Kata Tjuta and Uluru are the two major '</span>+
        <span class="string">'features of the Uluru - Kata Tjuta National Park. Uluru is '</span>+
        <span class="string">'sacred to the Pitjantjatjara and Yankunytjatjara, the '</span>+
        <span class="string">'Aboriginal people of the area. It has many springs, waterholes, '</span>+
        <span class="string">'rock caves and ancient paintings. Uluru is listed as a World '</span>+
        <span class="string">'Heritage Site.&lt;/p&gt;'</span>+
        <span class="string">'&lt;p&gt;Attribution: Uluru, &lt;a href="https://en.wikipedia.org/w/index.php?title=NYC"&gt;'</span>+

        <span class="string">'&lt;/div&gt;'</span>+
        <span class="string">'&lt;/div&gt;'</span>;

      title: <span class="string">'NYC'</span>
